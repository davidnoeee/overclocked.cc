<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 2025</title>
    <style>
        /* Reset styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
            text-decoration: none;
            background: none;
            -webkit-font-smoothing: antialiased;
        }

        menu, ol, ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Variables */
        :root {
            --background: #f6f6f4;
            --landcover: rgba(227, 227, 227, 0.1);
            --water-shadow: #b5bebf;
            --water: #cad2d3;
            --hillshade: rgba(255, 255, 255, 0.04);
            --admin-0-boundary-bg: rgba(214, 214, 214, 0);
            --admin-0-boundary: #9e9e9e;
            --admin-0-boundary-disputed: #9e9e9e;
            --water-point-label: #79898b;
            --settlement-label: #6b6b6b;
        }

        /* Main styles */
        .desktop-1 {
            background: #1b1d20;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .vector {
            flex-shrink: 0;
            width: 439.22px;
            height: 70px;
            position: relative;
            overflow: visible;
            opacity: 0;
            filter: blur(10px);
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .season-2025 {
            background: linear-gradient(
                to left,
                rgba(251, 250, 248, 0.1),
                rgba(251, 250, 248, 0.1)
            ),
            linear-gradient(to left, rgba(62, 123, 180, 0.5), rgba(62, 123, 180, 0.5));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
            font-family: "HelveticaNowDisplay-Bold", sans-serif;
            font-size: 36px;
            line-height: 90%;
            letter-spacing: -0.06em;
            font-weight: 700;
            position: relative;
            opacity: 0;
            filter: blur(8px);
            transform: translateY(15px);
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.3s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="desktop-1">
        <svg class="vector" width="440" height="70" viewBox="0 0 440 70" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG paths here - removed for brevity -->
            <path d="M102.732 60.06C91.9516 60.06 84.2516 52.36 84.2516 41.86C84.2516 31.36 91.9516 23.66 102.732 23.66C113.442 23.66 121.142 31.36 121.142 41.86C121.142 52.36 113.442 60.06 102.732 60.06ZM102.732 52.64C108.542 52.64 112.462 48.23 112.462 41.86C112.462 35.49 108.542 31.08 102.732 31.08C96.8516 31.08 92.9316 35.49 92.9316 41.86C92.9316 48.23 96.8516 52.64 102.732 52.64Z" fill="#3E7BB4"/>
            <!-- ... other paths ... -->
        </svg>
        <div class="season-2025">Season 2025</div>
    </div>
</body>
</html>
